<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <h1>Welcome to Boggle Game</h1><br>
    <section>
        <p class="msg"></p>
        <p>Your Score: <span class="score">0</span></p>
        <p class="timer"></p><br>
        <form action="/size" method="POST"  class="choose_size">
            <label for="size">Size of Board: </label>
            <input type="number" name="size" class="size" min="5" max="10" value="5" autofocus>
            <button>Go</button>
        </form>
    </section><br>
    {% block content %} {% endblock %}
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/app.js"></script>
    <script> 
        let boggleGame = new BoggleGame();
    </script>
</body>
</html>
